{%extends 'base.html'%}

{% block title %}
提问
{%endblock%}

{%block head%}
<link rel="stylesheet" href="{{url_for('static',filename='css/article.css')}}">
{%endblock%}

{%block main%}
<h3 class="page-title">提问题</h3>
<form action="" method="post">
<div class="form-container">
<div class="form-group">
<input type="text" placeholder="问题标题" name="title" class="form-control">
</div>
<div class="form-group">
	<textarea name="content" rows="10" placeholder="问题背景、条件等详情信息" class="form-control" >
	</textarea>
</div>
<div class="form-group">
	<button class="btn btn-primary">提交问题</button>
</div>

</div>
</div>
</form>
{%endblock%}

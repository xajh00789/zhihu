{%extends 'base.html'%}

{% block title %}
写文章
{%endblock%}

{%block head%}
<link rel="stylesheet" href="{{url_for('static',filename='css/article.css')}}">
{%endblock%}

{%block main%}
<h3 class="page-title">修改文章</h3>
<form action="" method="post">
<div class="form-container">
<div class="form-group">
<input type="text" placeholder="文章标题" name="title" class="form-control">
</div>
<div class="form-group">
	<textarea name="content" rows="10" placeholder="请编写文章内容" class="form-control" >
	</textarea>
</div>
<div class="form-group">
	<button class="btn btn-primary">编辑完成</button>
</div>

</div>
</div>
</form>
{%endblock%}
